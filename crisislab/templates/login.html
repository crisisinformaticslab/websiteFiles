<html>
	<head>
		<title>BYU Crisislab - Login</title>
	</head>
	<body>
		<h1>Research User Login</h1>
		<form action="/login", method="post" autocomplete="off">
		{{ form.hidden_tag() }}
		<div>
			{{ form.username.label }}
			{{ form.username }}
		</div>
		<br>
		<div>
			{{ form.password.label }}
			{{ form.password }}
		</div>
		{{ form.csrf_token }}
		<br><input type="submit" name="submit", value="Log In">
		</form>
	</body>
</html>

<script>
function errorAlert(){
	{% with messages = get_flashed_messages(category_filter=["userlogin"]) %}
	{% if messages %}
	{% for message in messages %}
		setTimeout(function(){ alert("{{ message }}"); }, 100);
	{% endfor %}
	{% endif %}
	{% endwith %}
}

document.addEventListener("DOMContentLoaded", errorAlert);
</script>
